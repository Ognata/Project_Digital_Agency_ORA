<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/normalize/normalize.css">
    <link rel="stylesheet" href="./style/Page6_GoogleAds_Style/Page6_GoogleAds_Style.css">
    <title>Page6_GoogleAds</title>
</head>

<body>
    <footer class="footer container">
        <div class="footer__wrapper">
            <div class="footer-contacts">
                <a href="./Page1_Home.html" class="footer__logo logo">
                    <img class="footer__logo-img" src="./assets/img/Page1_Home_img/icons/logo.png" alt="logo">
                </a>
                <div class="footer__phone">
                    <p class="footer__name-item phone-text">Телефон</p>
                    <a class="footer__tel-item item-active" href="tel:+0019876543210">+001 987-654-3210</a>
                    <a class="footer__tel-item item-active" href="tel:+0019876543210">+001 987-654-3210</a>
                    <p class="footer__name-item">Email</p>
                    <p class="footer__name-item adress-text">Адрес</p>
                    <a class="footer__email-item item-active" href="mailto:info@example.com">info@example.com</a>
                    <p class="footer__adress-item">123/B, Route 66, Downtown, Washington, DC 20004, US</p>
                </div>
                <div>
                    <iframe class="footer-map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d114143.578457783!2d30.272501404488715!3d59.88394400056244!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46962f0dec83bdb9%3A0x28c604688ebd6a62!2sDIGITAL%20AGENCY!5e0!3m2!1sru!2sru!4v1688236615184!5m2!1sru!2sru"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <!-- <img class="footer-map" src="./assets/img/Page1_Home_img/img/map.png" alt="map"> -->
                </div>
            </div>
            <form class="footer__form form">
                <div class="form__box">
                    <h3 class="form__title">Есть вопросы?</h3>
                    <p class="form__text">Свяжитесь с нами</p>
                    <input class="form__item" type="text" name="firstname" placeholder="Имя" accesskey="f"
                        tabindex="1" />
                    <input class="form__item" type="email" name="email" placeholder="Email" accesskey="f"
                        tabindex="1" />
                    <input class="form__item" type="tel" name="tel" placeholder="+7 999 999-99-99" accesskey="f"
                        tabindex="1" />
                    <textarea class="form__item form__textarea" name="message" cols="30" rows="20"
                        placeholder="Ваше сообщение" accesskey="f" tabindex="1"></textarea>
                    <div class="form__button">
                        <input class="form__button-item" type="submit" value="Отправить" accesskey="f" tabindex="1">
                        <div class="form__checkbox">
                            <div class="form__checkbox-wrapper">
                                <input class="form__checkbox-item" name="agreement" id="agree" type="checkbox"
                                    value="agreement" tabindex="1">
                            </div>
                            <div class="form__agreement-wrapper">
                                <label class="form__agreement-text" for="agree"> Я прочитал и принимаю условия <a
                                        class="form__link" href="#">пользовательского
                                        соглашения</a></label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <p class="footer__copyright">SIA OL © Visas tiesības aizsargātas 2021</p>
    </footer>
</body>

</html>
